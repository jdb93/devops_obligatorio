name: Github Action Workflow for merging develop to staging

on:
  push:
    branches:
      - staging

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Display merge message
        run: echo "Code has been merged from develop to staging"

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  postman-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman

      - name: Start Docker services
        run: docker compose up -d --build

      - name: Wait for Product Service to be ready
        run: |
          echo "Waiting for Product Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8001/health >/dev/null; then
              echo "Product Service is up!"
              exit 0
            fi
            echo "Retrying in 3 seconds..."
            sleep 3
          done
          echo "Product Service failed to start"
          docker compose logs product_service
          exit 1

      - name: Wait for Inventory Service to be ready
        run: |
          echo "Waiting for Inventory Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8002/health >/dev/null; then
              echo "Inventory Service is up!"
              exit 0
            fi
            echo "Retrying in 3 seconds..."
            sleep 3
          done
          echo "Inventory Service failed to start"
          docker compose logs inventory_service
          exit 1

      - name: Run Postman Tests
        run: |
          newman run postman/StockWiz.postman_collection.json \
            -e postman/StockWiz.postman_environment.json
