name: Postman Tests

on:
  workflow_call:
    inputs:
      collection_path:
        required: true
        type: string
      environment_path:
        required: true
        type: string

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Newman
        run: npm install -g newman

      - name: Start Docker services
        run: docker compose up -d --build

      - name: Wait for Product Service to be ready
        run: |
          echo "Waiting for Product Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8001/health >/dev/null; then
              echo "Product Service is up!"
              exit 0
            fi
            echo "Retrying in 3 seconds..."
            sleep 3
          done
          echo "Product Service failed to start"
          docker compose logs product_service
          exit 1

      - name: Wait for Inventory Service to be ready
        run: |
          echo "Waiting for Inventory Service..."
          for i in {1..20}; do
            if curl -s http://localhost:8002/health >/dev/null; then
              echo "Inventory Service is up!"
              exit 0
            fi
            echo "Retrying in 3 seconds..."
            sleep 3
          done
          echo "Inventory Service failed to start"
          docker compose logs inventory_service
          exit 1

      - name: Run Newman tests
        run: |
          newman run ${{ inputs.collection_path }} \
            -e ${{ inputs.environment_path }}
