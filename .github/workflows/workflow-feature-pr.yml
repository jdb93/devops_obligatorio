name: Github Action Workflow for Feature branches

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - develop
  workflow_dispatch:

jobs:
  test-command:
    runs-on: ubuntu-latest
    steps:
      - name: Display test message
        run: echo "Workflow for Feature branches executed"
  
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          
  postman-tests:
    name: Run Postman Newman Tests
    runs-on: ubuntu-latest
    needs: [test-command]   # si quer√©s que espere a otro job, opcional
    steps:
      - uses: actions/checkout@v4

      # Instalar Node.js (se necesita para Newman)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Instalar Newman
      - name: Install Newman
        run: npm install -g newman

      # Ejecutar tests con Newman
      - name: Run Newman tests
        run: |
          newman run postman/StockWiz.postman_collection.json \
            -e postman/StockWiz.postman_environment.json

